<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="./js/main.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <a href="./index.html"><h1>Carnaval</h1></a>
            <button id="login">
                Login
            </button>
            <img src="" alt="perfil" id="imagem-perfil">
        </nav>
    </header>
    <main>
        <section class="pergunta">
            <h1>Vote no seu Favorito</h1>
        </section>
        <section class="opcoes">
            <a href="./votacao-rainha.html">
                <img src="./assets/Logo do Carnaval 2023.png" alt="rainha">
                <span class="span-inicial">Escolha sua Rainha</span>
            </a>
            <a href="./votacao-bloco.html">
                <img src="./assets/Logo do Carnaval 20231.png" alt="bloco">
                <span class="span-inicial">Escolha seu Bloco</span>
            </a>
        </section>
        <section class="opcoes-mobile">
            <label for="botao-nav-rainha" class="label-botao-nav" id="trocaCor-1"><i class="arr-left"></i></label>
                <div class="container-opcoes">
                    <input type="radio" class="slide-controller" name="slide" checked id="botao-nav-rainha"/>
                    <input type="radio" class="slide-controller" name="slide" id="botao-nav-bloco"/> 
                    <div class="slide-show">
                        <ul class="slides-list" >
                            <li class="slide" >
                                <a href="./votacao-rainha.html">
                                    <img src="./assets/Logo do Carnaval 2023.png" alt="rainha">
                                    <span class="span-inicial">Votar</span>
                                </a>
                            </li>
                            <li class="slide" >
                                <a href="./votacao-bloco.html">
                                    <img src="./assets/Logo do Carnaval 20231.png" alt="bloco">
                                    <span class="span-inicial">Votar</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            <label for="botao-nav-bloco" class="label-botao-nav" id="trocaCor-2"><i class="arr-right"></i></label>
        </section>
    </main>
    <footer>
        <button id="logout">
            Sair
        </button>
        <button id="pelo-amor-de-deus">
            Votar pelo amor de Deus
        </button>
        <button id="golomotiva">
            Votar golomotiva
        </button>
        <button id="cai-nagua">
            votar cai nagua
        </button>
        <button id="batuque-do-ze">
            votar batuque do zé
        </button>
        <button id="jiculinzila">
            votar jiculinzila
        </button>
        <button id="capitao">
            votar bloco do capitao
        </button>
        <button id="bloco-10">
            votar bloco 10
        </button>
        <button id="voz-do-morro">
            votar voz do morro
        </button>
        <button id="boi-alegria">
            votar boi da alegria
        </button>
        <button id="arvore">
            votar bloco da árvore
        </button>
        <button id="so-faia">
            votar só faia
        </button>
        <button id="diamantuque">
            votar diamantuque
        </button>
        <button id="loucos">
            votar loucos varridos
        </button>
        <button id="praia-15">
            votar praia 15
        </button>
        <button id="bloco-desiree">
            votar desiree
        </button>
        <button id="thauane">
            votar thauane
        </button>
        <button id="kelly">
            votar kelly 
        </button>
    </footer>
  <script src="./js/front-home.js"></script>
  <script src="./js/front-geral.js"></script>
</body>

</html>
